{% extends "base.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
    
<div class="container mt-5 py-5 justify-content-center">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form name="passwordRetrievalForm" class="rounded bg-white shadow p-5" action="{{ url_for('retrieve_password') }}" method="post">
                <h4>Password Retrieval</h4>
                <div class="form-group">
                    <label for="retrieveStudentID">Enter Student ID:</label>
                    <input type="text" class="form-control" id="retrieveStudentID" placeholder="Enter Student ID" name="StudentID" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="email">Enter Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                  </div>
                <button type="submit" class="btn btn-info submit_btn w-100 my-4" name="retrieve_password">Retrieve Password</button>
            </form>
            
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            
            
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col  sm-3">
                        <div class="card mt-3 rounded bg-white shadow">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <label for="login">If password known..Login To continue</label>
                                <a href="{{ url_for('student_login') }}" class="btn btn-secondary mt-3  btn-lg" id="login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
